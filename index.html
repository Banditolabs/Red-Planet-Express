  <!-- The image Carousel begins -->
          <div id="carouselExampleControls" class="carousel slide carousel-fade"        data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">

            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

            <table class="table table-striped table-dark container">

                <tr>
                  <th scope="col">Mission Name</th>
                  <th scope="col">Date & Time</th>
                  <th scope="col">Location</th>
                  <th scope="col">Provider</th>
                </tr>

            </table>
          </div>
          <!-- endOf col -->

    <!-- The user inputs shipping details below -->
    <div class="container" id="user-input">
      
      <form>
        <h2 id="user-input-heading">Submit your shipping info here</h2>
        <div class="row shipping-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="City">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="State">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Zip">
          </div>
        </div>
        <div class="row package-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Weight (lbs)">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Length (in)">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Width (in)">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Height (in)">
          </div>
        </div>
      </form>
