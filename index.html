<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Planet Express</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
   
    <!-- <script type='text/javascript' defer src='/js/config.js'></script> -->
    <script type='text/javascript' defer src='js/main.js'></script>
    <script  src="https://kit.fontawesome.com/5381cff46c.js" crossorigin="anonymous"></script>
</head>
<body id="body">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
      <div id="navbar" class="container-fluid justify-content-center">
        <a href="#" class="navbar-brand text-light"><i class="fa-solid fa-shuttle-space"></i><span class="text-danger"> Red</span> Planet Express</a>
      </div>
    </nav>
  </header>
  
    
<!-- Carousel and Table -->
    <section class="bg-dark text-light b-3 text-center">
      <div id="inner-carousel" class="container">
        <div  id="table-edge" class="container">
          <div class="">
            <div class="row justify-content-center" id="carousel-container">
              <div id="carousel" class="row">
                <div class="col-12">
                   <!-- The Table begins -->
                  <div class="row">
                    <div class="container" id="launch-table">
                      <div id="center-table" class="col-10">
                        <table class="table table-striped table-dark container ">
                          <tbody>
                            <tr class="text-center">
                              <th scope="col">Mission Name</th>
                              <th scope="col">Date & Time</th>
                              <th scope="col">Location</th>
                              <th scope="col">Provider</th>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
          <div class="row justify-content-center" id="carousel-container">
            <div id="carousel" class="row">
              <div class="col-12">
              <!-- The image Carousel begins -->
                <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000" >
                      <img class="d-block w-100" src="" id="first-slide" alt="First slide">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000" >
                      <img class="d-block w-100" src="" id="second-slide" alt="Second slide">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000" >
                      <img class="d-block w-100" src="" id="third-slide" alt="Third slide">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
      </div>
    </section>

    <section class="bg-dark text-light b-3 text-center">

  </section>
 
  <section class="bg-dark text-light text-center">
    <div class="container">
        <div class="row justify-content-center" id="carousel-container">
            <div class="col-12">
                    <!-- The user inputs shipping details below -->
              <div id="user-input">
                <section class="bg-danger m-3">
                  <div>
                    <div class="text-center">
                      <h2>Your Quote</h2>
                      <h6>Submit your order details<br></h6>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col-md-8 text-center">
                        <form id="input-form"> 
                                <!-- Launch Selection -->
                          <div class="row launch-selection">
                            <select id="launch-select" class="form-select bg-dark text-light m-2" aria-label="Default select example">
                              <option selected>Select your flight</option>
                            </select>
                          </div>
                                <!-- Cargo Dimensions -->
                          <div class="row package-info">
                            <div class="col">
                              <input type="text" class="form-control input bg-dark text-light" placeholder="Weight (lbs)">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control input bg-dark text-light" placeholder="Length (ft)">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control input bg-dark text-light" placeholder="Width (ft)">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control input bg-dark text-light" placeholder="Height (ft)">
                            </div>
                          </div>
                        </form>
                        <button id="submit-btn" class="btn btn-warning text-dark text-uppercase fw-bold" data-bs-toggle="modal" data-bs-target="#reg-modal">Launch!</button>
                      </div>
                    </div>
                  </div>
                </section> 
              </div>
                        <!-- User Input Ends  -->
            </div>
        </div>
    </section>

  
  </div> 
  

<!-- This is the Quote -->
  <div class="modal" data-bs-backdrop="static" id="reg-modal"  tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div id="test-id" class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title"></h5>
          <button id="close-modal" class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div id="weight" class="col-md-4"></div>
              <div id="price" class="col-md-4 ms-auto"></div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center">Your Launch:</div>
              <div id="launch" class="col-md-12 text-center"></div>
            </div>
            <div class="row">
              <div id="dimensions" class="col-sm-9">
                Cargo dimensions:
                <div class="row">
                  <div id="height" class="col-8 col-sm-6"></div>
                  <div id="width" class="col-4 col-sm-6"></div>
                  <div id="length" class="col-8 col-sm-6"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>

   <!--Bootstrap:  JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  

  </body>
</html>
